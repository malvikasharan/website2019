<!-- Info Section -->
<section id="info" class="bg-light-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Practical Information</h2>
      </div>
    </div>

    <div class="row" style="margin-top:40px;">
      <div class="col-lg-12">
        <ul class="timeline">
          {% for about_data in site.data.twenty_19.home_about_data %}
          <li class="{{ about_data.inverted }}">
            <div class="timeline-image">
              <img class="img-responsive" src="{{ about_data.img | prepend: "/../assets/2019_style/img/" | prepend: site.baseurl }}" alt="">
            </div>
            <div class="timeline-panel">
              <div class="timeline-heading">
                <h4>{{ about_data.name }}</h4>
              </div>
              <div class="timeline-heading">
                <p class="text-muted">{{ about_data.info }}</p>
              </div>
              <a href="#{{ about_data.name }}" class="btn btn-sm" data-toggle="modal">Learn More</a>
            </div>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
