<!-- Portfolio Grid Section -->
<section id="speakers" class="bg-light-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Speakers</h2>
        <h3 class="section-subheading text-muted"></h3>
      </div>
    </div>
      {% for post in site.data.twenty_19.speakers %}
      {% assign indexmod3 = forloop.index | modulo: 4 %}
      {% if indexmod3 == 0 %}
      <div style="clear: both;"></div>
      {% endif %}
      <div class="col-md-4 col-sm-6 speakers-item">
        <a href="#{{ post.id }}" class="speakers-link" data-toggle="modal">
          <div class="speakers-hover">
            <div class="speakers-hover-content">
              <i class="fa fa-plus fa-3x"></i>
            </div>
          </div>
          <img class="img-centered img-responsive" src="{{ post.thumbnail | prepend: "/../assets/2019_style/img/speaker/" | prepend: site.baseurl }}" alt="">
        </a>
        <div class="speakers-caption">
          <h2>{{ post.name }}</h2>
          <p class="text-muted">{{ post.subtitle }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
