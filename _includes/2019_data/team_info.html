<div class="portfolio-modal modal fade" id="Team" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-content">
    <div class="close-modal" data-dismiss="modal">
      <div class="lr">
        <div class="rl">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <div class="modal-body">
            {% for member in site.data.twenty_19.teams_1 %}
            <div class="col-md-4 col-sm-6 speakers-item">
              <img class="img-centered img-responsive" src="{{ member.thumbnail | prepend: "/../assets/2019_style/img/team/" | prepend: site.baseurl }}" alt="">
              <div class="speakers-caption">
                <h4>{{ member.name }}</h4>
                <p class="text-muted"> {{ member.position }}  </p>
                <p class="text-muted"> {{ member.email }}  </p>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
